<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <meta name="viewport" content="width=device-width" scale="1">

    <!--vendor stylesheets -->
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/skeleton.css">
    <link href='https://fonts.googleapis.com/css?family=Andika|Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>

    <!--custom stylesheets -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/themes.css">

    <!--handlebars templates -->
    <script id="film-template" type="text/x-handlebars-template">
      <div>
          <h3>{{title}}</h3>
          <h5>{{country}}</h5>
          <h5>{{director}}</h5>
          <img src="{{image-small}}">
          <a href="#" data-control="userBtn">VIEW MORE</a>
      </div>
    </script>

    <script id="film-template-expanded" type="text/template">
        <h5>{{country}}</h5>
        <h5>{{director}}</h5>
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <h5>{{venue}}</h5>
        <h5>{{date}}</h5>
        <h5>{{time}}</h5>
        <h5>{{alt-venue}}</h5>
        <h5>{{alt-date}}</h5>
        <h5>{{alt-time}}</h5>
        <img src="{{image-large}}">
        <h5>{{trt}}</h5>
        <iframe title="YouTube video player" class="youtube-player"   type="text/html" width="640" height="390" src="{{youtube}}" frameborder="0" allowFullScreen></iframe>
    </script>
  </head>

  <body>
    <main>
      <nav id="main-nav">
        <!--Screen Logo goes here -->
        <ul>
          <li class="nav-tab">
            <a href="">Home</a>
          </li>
          <li class="nav-tab">
            <a href="">My Films</a>
          </li>
          <li class="nav-tab">
            <a href="">About</a>
          </li>
        </ul>
      </nav>

<!--begin Landing -->
      <section id="landing">
        <div>
          Hello, Screen
        </div>

        <div id="filters">
            <select id="date-filter">
              <option>Date</option>
            </select>

            <select id="venue-filter" class="filter">
              <option>Venue</option>
            </select>


            <select id="genre-filter" class="filter">
              <option>Genre</option>
            </select>


            <select id="country-filter" class="filter">
              <option>Country</option>
            </select>
          </div>
      </section>

<!--begin My Films -->
      <section id="my-films">

      </section>

<!--begin About -->
      <section id="about">
      </section>

      <footer id="main-footer">
        <!-- <div>
          <p>Here is a footer</p>
        </div> -->
      </footer>

    </main>

      <!--add vendor scripts -->

      <script src="/vendor/js/jquery-2.2.0.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="/vendor/js/handlebars-v4.0.5.js"></script>
      <script src="/vendor/js/page.js" type="text/javascript"></script>
      <script src="/vendor/js/html5sql.js" type="text/javascript"></script>
      <script src="/vendor/js/webdb.js" type="text/javascript"></script>

      <script src="/scripts/film.js" type="text/javascript"></script>
      <!-- <script src="/data/festivalData.json"></script> -->
      <!--<script src="server.js" type="text/javascript"></script>-->

  </body>
</html>
