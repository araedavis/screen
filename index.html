<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <meta name="viewport" content="width=device-width" scale="1">

    <!--vendor stylesheets -->
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="vendor/css/skeleton.css">
    <link href='https://fonts.googleapis.com/css?family=Andika|Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <!-- <link href="vendor/flickity-docs/flickity.css" media="screen" rel="stylesheet"> -->

    <!--custom stylesheets -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/themes.css">

    <!--handlebars templates -->
    <script id="filter-template" type="text/x-handlebars-template">
      <option value="{{val}}">{{val}}</option>
    </script>

    <script id="film-template" type="text/x-handlebars-template">
      <div class="filmContainer row">
          <div class="filmImage six columns">
            <img src="/imgs/imagesSmall/{{imagesmall}}"><br />
          </div>
          <div class="filmCaption six columns">
            <h3>{{title}}</h3>
            <h4>{{country}}</h4>
            <h5>Directed by {{director}}<br>
            {{datetime}}
            </h5>
            <a class="filmButton" href="#" data-control="userBtn">VIEW MORE</a>
          </div>
      </div>
    </script>

    <script id="film-template-expanded" type="text/template">
        <h5>{{country}}</h5>
        <h5>{{director}}</h5>
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <h5>{{venue}}</h5>
        <h5>{{date}}</h5>
        <h5>{{time}}</h5>
        <h5>{{alt-venue}}</h5>
        <h5>{{alt-date}}</h5>
        <h5>{{alt-time}}</h5>
        <img src="{{image-large}}">
        <h5>{{trt}}</h5>
        <iframe title="YouTube video player" class="youtube-player"   type="text/html" width="640" height="390" src="{{youtube}}" frameborder="0" allowFullScreen></iframe>
    </script>
  </head>

  <body>
    <main>
      <nav id="main-nav">
        <!--Screen Logo goes here -->
        <ul>
          <li class="nav-tab">
            <a href="">
              <h3>Home</h3>
              </a>
          </li>
          <li class="nav-tab">
            <a href="">
              <h3>My Films</h3>
            </a>
          </li>
          <li class="nav-tab">
            <a href="">
              <h3>About</h3>
            </a>
          </li>
        </ul>
      </nav>

<!--begin Landing -->
      <section id="landing">
        <div class="main-gallery js-flickity">
          <div class="gallery-cell"></div>
          <div class="gallery-cell"></div>
          <div class="gallery-cell"></div>
        </div>
        <div>
          <p>Hello, Screen</p>
        </div>

        <div class="filter-style filter-layout">
            <select id="date-filter">
              <option>Date</option>
            </select>
        </div>

        <div class="filter-style filter-layout">
            <select id="venue-filter">
              <option>Venue</option>
            </select>
        </div>

        <div class="filter-style filter-layout">
            <select id="genre-filter">
              <option>Genre</option>
            </select>
        </div>

        <div class="filter-style filter-layout">
            <select id="country-filter">
              <option>Country</option>
            </select>
        </div>
      </section>

<!-- begin Filtered Films -->
      <section id="filtered-films">
        <div class="container">

        </div>
      </section>

<!--begin My Films -->
      <section id="my-films">

      </section>

<!--begin About -->
      <section id="about">
      </section>

      <footer id="main-footer">
        <!-- <div>
          <p>Here is a footer</p>
        </div> -->
      </footer>

    </main>

      <!--add vendor scripts -->

      <script src="/vendor/js/jquery-2.2.0.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="/vendor/js/handlebars-v4.0.5.js"></script>
      <script src="/vendor/js/page.js" type="text/javascript"></script>
      <script src="/vendor/js/html5sql.js" type="text/javascript"></script>
      <script src="/vendor/js/webdb.js" type="text/javascript"></script>
      <!-- <script src="/vendor/flickity-docs/flickity.pkgd.min.js" type="text/javascript"></script>
      <script src="scripts/flickity.js" type="text/javascript"></script> -->

      <script src="/scripts/film.js" type="text/javascript"></script>
      <script src="scripts/filmView.js" type="text/javascript"></script>
      <script src="scripts/myFilmsController.js" type="text/javascript"></script>

      <!-- <script src="/data/festivalData.json"></script> -->
      <!--<script src="server.js" type="text/javascript"></script>-->

  </body>
</html>
